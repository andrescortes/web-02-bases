<h3>Heroes List</h3>
<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Deleted hero was <small class="text-red-500">{{deletedHero}}</small> </h3>
</div>
<ng-template #nothingWasDeleted>
  <h3>There no deleted heroes</h3>

</ng-template>


<button *ngIf="heroNames.length > 0" (click)="removeLastHero()"
  class="bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Delete last hero</button>

<ul class="list-disc">
  <li *ngFor="let hero of heroNames">{{ hero }}</li>
</ul>
