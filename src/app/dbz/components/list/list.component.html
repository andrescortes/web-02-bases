<h4 class="text-2xl">List</h4>
<ul class="border border-gray-300 divide-y divide-gray-300">
  <li *ngFor="let character of characterList; index as i" class="p-4">
    <span class="text-cyan-600">{{i + 1}}.</span> -
    <span>{{character.name}}</span> -
    <strong>Power</strong>:
    <span>{{character.power}}</span>
    <span>Is the first: {{i === 0}}</span>
  </li>
</ul>
