<h4 class="text-2xl text-center font-bold">List</h4>
<ul class="border border-gray-300 divide-y divide-gray-300">
  <li *ngFor="
  let character of characterList;
  index as i;
  let first = first;
  let last = last;
  let isEven =even;
  let isOdd =odd;
  " class="flex justify-between items-center" [ngClass]="{
    'bg-rose-300': first,
    'bg-slate-800 text-zinc-50': last,
    'bg-slate-400': isOdd,
  }">
    <div>
      <span class="text-cyan-600">{{i + 1}}.</span>
      <span> {{character.name}}</span> -
      <strong>Power</strong>:
      <span>{{character.power}}</span>
    </div>
    <button (click)="onDeleteCharacter(character.id)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md">X</button>
  </li>
</ul>
